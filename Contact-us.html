<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div class="feedback">
      <div class="overlap">
        <div class="navbar"></div>
        <div class="contact-us-form">
          <form id="contactForm" method="post">
                <div>
                    <div class="overlap-2">
                        <img class="line" src="line.png" />
                        <div class="text-wrapper-2">Name</div>
                    </div>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <div class="overlap-3">
                        <img class="img" src="line.png" />
                        <div class="text-wrapper-2">Email</div>
                    </div>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <div class="overlap-group-2">
                        <img class="line-2" src="line.png" />
                        <div class="text-wrapper-2">Message</div>
                    </div>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="div-wrapper">
                    <div class="text-wrapper-3" onclick="submitForm()">Send</div>
                </div>
            </form>
        </div>

        <div class="background-doodles">
          <img class="img-2" src="cake.png" />
          <img class="illustr-PNG-PSD" src="fork-knife-spoon.png" />
          <img class="img-3" src="pizza.png" />
          <img class="img-4" src="ramen.png" />
        </div>
        <div class="contact-info">
          <div class="overlap-4">
            <div class="text-wrapper-4" font-family="Homemade Apple">
              Contact Info
            </div>
            <div class="text-wrapper-5">River Road, Kijani.</div>
            <div class="image">
              <img class="location-icon" src="location-icon.png" />
            </div>

            <div class="text-wrapper-6">@metro_munch873</div>
            <img class="instagram-icon" src="instagram-icon.png" />
            <div class="text-wrapper-7">metromunch@gmail.com</div>
            <img class="mail-icon" src="Email-icon.png" />
            <div class="text-wrapper-8">+873 933 920123</div>
            <img class="phone-icon" src="phone-icon.png" />
            <div class="overlap-group-3">
              <div class="text-wrapper-9">Open 24hrs</div>
              <img class="clock-icon" src="clock-icon.png" />
            </div>
            <img class="line-3" src="img/line-5.svg" />
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
